  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    // üîπ Firebase config from your project
    const firebaseConfig = {
      apiKey: "AIzaSyBaTYhDGKYBqwe1D1njnCuHfyCqb07NfS8",
      authDomain: "hbdpute-43344.firebaseapp.com",
      projectId: "hbdpute-43344",
      storageBucket: "hbdpute-43344.firebasestorage.app",
      messagingSenderId: "955364021140",
      appId: "1:955364021140:web:7f8dddb9f3cca69c30f581",
      measurementId: "G-79MLNVYTRX",
      databaseURL: "https://hbdpute-43344-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const wishesRef = ref(db, "wishes");

    // DOM elements
    const wishForm = document.getElementById("wishForm");
    const wishList = document.getElementById("wishList");

    // Load wishes from Firebase in real time
    onChildAdded(wishesRef, (snapshot) => {
      const wish = snapshot.val();
      displayWish(wish);
    });

    // Handle form submission
    wishForm.addEventListener("submit", (event) => {
      event.preventDefault();

      const name = document.getElementById("nameInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const imageFile = document.getElementById("imageInput").files[0];

      if (!name || !message) return;

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const newWish = { name, message, image: e.target.result };
          saveWish(newWish);
        };
        reader.readAsDataURL(imageFile);
      } else {
        const newWish = { name, message, image: null };
        saveWish(newWish);
      }

      wishForm.reset();
    });

    // Save wish to Firebase
    function saveWish(wish) {
      push(wishesRef, wish);
    }

    // Display wish on page
    function displayWish(wish) {
      const wishDiv = document.createElement("div");
      wishDiv.classList.add("wish");

      const nameEl = document.createElement("h3");
      nameEl.textContent = wish.name;

      const messageEl = document.createElement("p");
      messageEl.textContent = wish.message;

      wishDiv.appendChild(nameEl);
      wishDiv.appendChild(messageEl);

      if (wish.image) {
        const img = document.createElement("img");
        img.src = wish.image;
        wishDiv.appendChild(img);
      }

      // üîπ Newest wishes on top
      wishList.prepend(wishDiv);
    }
  </script>
