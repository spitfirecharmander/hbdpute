<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎂 Birthday Balloon Pop 🎂</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #ffe4e1, #fffacd);
      overflow: hidden;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin: 20px;
      color: #ff1493;
    }

    #score {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .balloon {
      position: absolute;
      width: 70px;
      height: 90px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      from { bottom: -120px; }
      to { bottom: 100vh; }
    }

    #message {
      display: none;
      font-size: 28px;
      color: #ff4500;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎉 Pop the Birthday Balloons! 🎉</h1>
  <div id="score">Score: 0</div>
  <div id="message">🎂 Happy Birthday Pute! 🎁</div>

  <script>
    let score = 0;

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");

      // Random left position
      balloon.style.left = Math.random() * (window.innerWidth - 80) + "px";

      // Random emoji inside balloon
      const emojis = ["🎂", "🎁", "🎉", "🎊", "💖"];
      balloon.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      // Random balloon color
      balloon.style.backgroundColor = randomColor();

      // Remove balloon if it goes up
      balloon.addEventListener("animationend", () => {
        balloon.remove();
      });

      // Pop the balloon
      balloon.addEventListener("click", () => {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        balloon.remove();

        // Show birthday message after 10 pops
        if (score === 10) {
          document.getElementById("message").style.display = "block";
        }
      });

      document.body.appendChild(balloon);
    }

    function randomColor() {
      const colors = ["#ff69b4", "#ff6347", "#ffa500", "#00bfff", "#32cd32", "#ba55d3"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Create balloons every 1 second
    setInterval(createBalloon, 1000);
  </script>
</body>
</html>
