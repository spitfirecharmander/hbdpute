<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎂 Birthday Balloon Pop 🎂</title>
  <link rel="icon" type="image/png" href="img/totorobg.png">

  <!-- 🔹 Import VT323 font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #ffe4e1, #fffacd);
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    header {
      background: #FDC8CE;
      padding: 10px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
      font-weight: bold;
    }

    .header-banner img {
      width: 350px;
      height: auto;
    }

    /* 🔹 VT323 for navigation */
    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 22px;
      color: #333;
      font-family: 'VT323', monospace;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #gameArea {
      position: relative;
      height: calc(100vh - 200px);
      overflow: hidden;
    }

    /* 🔹 VT323 for heading */
    h1 {
      margin: 20px;
      color: #ff1493;
      font-family: 'VT323', monospace;
      font-size: 36px;
    }

    /* 🔹 VT323 for score */
    #score {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: bold;
      font-family: 'VT323', monospace;
    }

    .balloon {
      position: absolute;
      width: 70px;
      height: 90px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      animation: floatUp 6s linear forwards;
      font-family: 'VT323', monospace; /* 🔹 Retro font for emojis */
    }

    @keyframes floatUp {
      from { bottom: -120px; }
      to { bottom: 100vh; }
    }

    /* 🔹 VT323 for final birthday message */
    #message {
      display: none;
      font-size: 32px;
      color: #ff4500;
      font-weight: bold;
      margin-top: 20px;
      font-family: 'VT323', monospace;
    }
  </style>
</head>
<body>
  <header class="header-banner"> 
    <nav> 
      <a href="index.html">🏠 Home</a> 
      <a href="profile.html">💌 A Love Letter for Pute</a> 
      <a href="wishes.html">📬 Send Wishes</a> 
      <a href="game.html">🎮 Play Game</a> 
    </nav>
  </header> 

  <div id="gameArea">
    <h1>🎉 Pop the Birthday Balloons! 🎉</h1>
    <div id="score">Score: 0</div>
    <div id="message">🎂 Happy 27th Birthday, Pute! 🎁</div>
  </div>

  <!-- 🔹 Sound effects -->
  <audio id="popSound" src="audio/pop.mp3" preload="auto"></audio>
  <audio id="cheerSound" src="audio/hbd.mp3" preload="auto"></audio>

  <script>
    let score = 0;

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");

      // Random horizontal position
      balloon.style.left = Math.random() * (window.innerWidth - 80) + "px";

      // Random emoji inside balloon
      const emojis = ["🎂", "🎁", "🎉", "🎊", "💖"];
      balloon.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      // Random background color
      balloon.style.backgroundColor = randomColor();

      // Remove balloon after animation
      balloon.addEventListener("animationend", () => {
        balloon.remove();
      });

      // When balloon is clicked
      balloon.addEventListener("click", () => {
        score++;
        document.getElementById("score").innerText = "Score: " + score;

        // 🔹 Play pop sound
        const popSound = document.getElementById("popSound");
        popSound.currentTime = 0; 
        popSound.play();

        balloon.remove();

        // If score reaches 27 → show message + play celebration
        if (score === 27) {
          document.getElementById("message").style.display = "block";
          const cheerSound = document.getElementById("cheerSound");
          cheerSound.currentTime = 0;
          cheerSound.play();
        }
      });

      document.getElementById("gameArea").appendChild(balloon);
    }

    function randomColor() {
      const colors = ["#ff69b4", "#ff6347", "#ffa500", "#00bfff", "#32cd32", "#ba55d3"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Create balloons continuously
    setInterval(createBalloon, 1000);
  </script>

  <!-- 🔹 Fairy dust cursor effect -->
  <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
  <script>
    window.addEventListener("load", () => {
      new cursoreffects.fairyDustCursor({
        colors: ["#ff69b4", "#ffd700", "#87cefa"],
        fairySymbol: "✦"
      });
    });
  </script>
</body>
</html>
