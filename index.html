<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today is Pute Day!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/totorobg.png">

  <!-- Import Press Start 2P font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .header-banner {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .header-image {
      width: 400px; 
      height: auto;
    }

    .container {
      text-align: center;
      margin-top: 5px;
    }

    /* Apply Press Start 2P to specific texts */
    .retro-text {
      font-family: 'Press Start 2P', cursive;
    }

    nav a {
      margin: 0 15px;
      font-size: 18px;
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header-banner">
    <img src="img/headerhbdpute.png" alt="Happy Birthday Pute" class="header-image">
  </header>

  <div class="container">
    <button id="playBtn">▶️ Let's Sing Along</button>
    <!-- Added retro-text class -->
    <h1 class="retro-text">🎉 Hope you are surrounded by love and happiness! 🎉</h1>
    
    <audio id="voiceNote">
      <source src="audio/hbdpute.mp4" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <nav>
      <!-- Added retro-text class -->
      <a href="index.html" class="retro-text"> 🏠 Home </a>
      <a href="profile.html" class="retro-text"> 💌 A Love Letter for Pute </a>
      <a href="wishes.html" class="retro-text"> 📬 Send Wishes </a>
      <a href="game.html" class="retro-text"> 🎮 Play Game </a>
    </nav>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const voiceNote = document.getElementById("voiceNote");

    playBtn.addEventListener("click", () => {
      voiceNote.play();
    });
  </script>

  <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
  <script>
    window.addEventListener("load", () => {
      new cursoreffects.fairyDustCursor({
        colors: ["#ff69b4", "#ffd700", "#87cefa"],
        fairySymbol: "✦"
      });
    });
  </script>
</body>
</html>
