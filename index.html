<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today is Pute Day!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/totorobg.png">

  <!-- Import VT323 font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .header-banner {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .header-image {
      width: 400px; 
      height: auto;
    }

    .container {
      text-align: center;
      margin-top: 5px;
    }

    /* Apply VT323 font */
    .retro-text {
      font-family: 'VT323', monospace;
      font-size: 28px;
    }

    nav a {
      margin: 0 15px;
      font-size: 22px;
      text-decoration: none;
      color: #333;
      font-family: 'VT323', monospace;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Style the button with VT323 */
    #playBtn {
      font-family: 'VT323', monospace;
      font-size: 20px;
      padding: 10px 20px;
      border: 2px solid #333;
      background: #f9f9f9;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    #playBtn:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <header class="header-banner">
    <img src="img/headerhbdpute.png" alt="Happy Birthday Pute" class="header-image">
  </header>

  <div class="container">
    <!-- Button now uses VT323 -->
    <button id="playBtn">▶️ Let's Sing Along</button>

    <h1 class="retro-text">🎉 Hope you are surrounded by love and happiness! 🎉</h1>
    
    <audio id="voiceNote">
      <source src="audio/hbdpute.mp4" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <nav>
      <a href="index.html"> 🏠 Home </a>
      <a href="profile.html"> 💌 A Love Letter for Pute </a>
      <a href="wishes.html"> 📬 Send Wishes </a>
      <a href="game.html"> 🎮 Play Game </a>
    </nav>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const voiceNote = document.getElementById("voiceNote");

    playBtn.addEventListener("click", () => {
      voiceNote.play();
    });
  </script>

  <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
  <script>
    window.addEventListener("load", () => {
      new cursoreffects.fairyDustCursor({
        colors: ["#ff69b4", "#ffd700", "#87cefa"],
        fairySymbol: "✦"
      });
    });
  </script>
</body>
</html>
